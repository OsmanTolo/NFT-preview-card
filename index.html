<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- <link rel="stylesheet" href="styles.css"> -->
</head>

<body>
  <main>
    <section>
      <img class="image-equilibrium" src="./images/image-equilibrium.jpg"
        alt="A cube standing on one edge with dark blue background">
      <div id="collection-info">
        <p class="collection-name">Equilibrium #3429</p>
        <p class="collection-description">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div id="nft-info">
        <img src="./images/icon-ethereum.svg" alt="Ethereum crypto symbol">
        <p class="nft-price">0.041 ETH</p>
        <p class="time-left">3 days left</p>
      </div>
      <div id="creator-info">
        <img src="./images/image-avatar.png" alt="An avatar of the NFT creator">
        <p>Creation of <span class="creator-name">Jules Wyvern</span>
        </p>
      </div>
    </section>
  </main>
  <footer class="attribution">
    <p>A challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://twitter.com/OsmanTolo_" target="_blank">Osman Dumbuya</a>.</p>
  </footer>
</body>

</html>
