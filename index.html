<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
  <div class="card-container">
    <div class="nft-card">
      <a href="#" class="image-container">
      <div class="image">
        <img src="./images/image-equilibrium.jpg"
          alt="A cube standing on one edge with dark blue background">
        </div>
        <div class="overlap-icon">
          <img src="./images/icon-view.svg" alt="An eye icon representing view">
      </div>
    </a>
    <div id="collection-info">
      <h1 class="collection-name">Equilibrium #3429</h1>
      <p class="collection-description">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div id="nft-info">
      <div class="price-container">
        <img class="eth-symbol" src="./images/icon-ethereum.svg" alt="Ethereum crypto symbol">
        <p class="nft-price">0.041 ETH</p>
      </div>
      <div class="time-container">
        <img class="clock-icon" src="./images/icon-clock.svg" alt="Countdown clock icon">
        <p class="time-left">3 days left</p>
      </div>
    </div>
    <!-- <hr> -->
    <div id="creator-info">
      <img class="creator-img" src="./images/image-avatar.png" alt="An avatar of the NFT creator">
      <p>Creation of <span class="creator-name">Jules Wyvern</span>
      </p>
    </div>
  </div>
  </div>
</main>
  <footer>
    <div class="attribution">
      <p>A challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://twitter.com/OsmanTolo_" target="_blank">Osman Dumbuya</a>.</p>
      </div>
  </footer>
</body>
</html>
